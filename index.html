<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-end">
            <button class="btn btn-success mr-2 " onclick="document.getElementById('id01').style.display='block'" style="display: none" id="aggiungi">Aggiungi</button>
            <div class=" justify-content-end mr-5">
                <div id="auth-container" class="d-flex m-3">    
                    <input type="text" id="username" placeholder="Inserisci il tuo username" class="form-control mr-2">
                    <button onclick="authenticateUser()" class="btn btn-primary" id="login">Login</button>
                    <button onclick="logoutUser()" class="btn btn-primary" style="display: none" id="logout">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="contenitore">
        
    </div>

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
          <div class="w3-container">
            <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
            <div class="container">
                <h2>Create a New Course</h2>
                <form id="courseForm" class="p-3" onsubmit="event.preventDefault(); createCourse();">
                    <div class="form-group row">
                        <div class="col">
                            <label for="title"><b>Title:</b></label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <div class="col">
                            <label for="description"><b>Description:</b></label>
                            <textarea class="form-control" id="description" rows="4" required></textarea>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <div class="col">
                            <label for="image"><b>Image URL:</b></label>
                            <input type="text" class="form-control" id="image" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <div class="col">
                            <label for="categories"><b>Categories (comma-separated):</b></label>
                            <input type="text" class="form-control" id="categories" required>
                        </div>
                    </div>
            
                    <div class="d-flex justify-content-center mt-4 mb-4">
                        <button type="submit" class="btn btn-primary">Create Course</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    

    <div id="id02" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <h2 id="courseModalLabel"></h2>
                <div id="courseDetails"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
